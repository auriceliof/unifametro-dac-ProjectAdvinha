<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head><title>Novo Jogo</title></h:head>
	
	<h:body>
		<h:form id="form">
			
			<p:messages id="messages" showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>
			
			<p:panel header="Página de Geração de Jogos">
			
			<div>
				<p:link outcome="listar_jogos" value="Listar jogos" 
					style="display: flex;
					justify-content: end; 
					margin-top: 10px;"/>		
			</div>
			
				<h:panelGrid columns="1" >
					<div >
						<p:outputLabel for="jogador" value="Jogador"/>
						<p:inputText id="jogador" value="#{jogoBean.jogo.jogador}" required="true" requiredMessage="Campo Obrigatorio"/>
					</div>
					
					<div style="margin-bottom: 20px;">
						<p:outputLabel for="numJogador" value="Insira um numero entre 1 e 10: "/>
						<p:inputText id="numJogador" value="#{jogoBean.jogo.numJogador}" required="true" requiredMessage="Campo Obrigatorio">
							<f:validateDoubleRange minimum="1" maximum="10" />
						</p:inputText>				
					</div>
										
					<div style="margin-top: 30px;">
						<p:commandButton value="Jogar" action="#{jogoBean.salvar}" update="form"
							style="	border-radius: 25px; 
									margin-right: 10px;
									width: 8rem;"/>
					</div>				
								
				</h:panelGrid>
			</p:panel>
		</h:form>
	</h:body>	
</html>
